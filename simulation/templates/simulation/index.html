<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Espera en Línea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Simulación de Espera en Línea</h1>
        <form action="{% url 'run_simulation' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="parameter">Parámetro:</label>
                <input type="text" class="form-control" id="parameter" name="parameter" required>
            </div>
            <div class="form-group">
                <label for="step">Paso (h):</label>
                <input type="text" class="form-control" id="step" name="step" required>
            </div>
            <button type="submit" class="btn btn-primary">Ejecutar Simulación</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
