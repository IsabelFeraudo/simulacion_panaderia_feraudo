<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simulación de Espera en Línea</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="runs" class="form-label">Cantidad de Corridas de Simulación</label>
                <input type="number" class="form-control" id="runs" name="runs" required>
            </div>
            <div class="mb-3">
                <label for="show_from" class="form-label">Mostrar Desde Fila</label>
                <input type="number" class="form-control" id="show_from" name="show_from" required>
            </div>
            <div class="mb-3">
                <label for="show_to" class="form-label">Mostrar Hasta Fila</label>
                <input type="number" class="form-control" id="show_to" name="show_to" required>
            </div>
            <button type="submit" class="btn btn-primary">Simular</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
